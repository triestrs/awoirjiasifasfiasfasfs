<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toko Online Modern - Pilih Versi</title>
<style>
/* ========== VARIABLES ========== */
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #ec4899;
  --success: #10b981;
  --danger: #ef4444;
  --bg-light: #f8fafc;
  --bg-dark: #0f172a;
  --card-light: #ffffff;
  --card-dark: #1e293b;
  --text-light: #0f172a;
  --text-dark: #f1f5f9;
  --shadow: 0 20px 50px rgba(0,0,0,0.1);
  --radius: 16px;
  --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

[data-theme="dark"] {
  --bg: var(--bg-dark);
  --card: var(--card-dark);
  --text: var(--text-dark);
  --text-muted: #94a3b8;
}

[data-theme="light"] {
  --bg: var(--bg-light);
  --card: var(--card-light);
  --text: var(--text-light);
  --text-muted: #64748b;
}

/* ========== BASE ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: var(--transition);
  line-height: 1.6;
  overflow-x: hidden;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* ========== ANIMATIONS ========== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-30px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes scaleUp {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.fade-in { animation: fadeIn 0.6s ease; }
.slide-in { animation: slideIn 0.6s ease; }
.scale-up { animation: scaleUp 0.5s ease; }

/* ========== SECTIONS ========== */
.section {
  display: none;
  min-height: 100vh;
}

.section.active {
  display: block;
  animation: fadeIn 0.6s ease;
}

/* ========== LANDING PAGE ========== */
.landing {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  position: relative;
  overflow: hidden;
}

.landing::before {
  content: '';
  position: absolute;
  top: -50%;
  right: -50%;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: rotate 20s linear infinite;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.landing-content {
  text-align: center;
  z-index: 1;
  color: white;
  padding: 40px;
}

.landing h1 {
  font-size: 3.5rem;
  font-weight: 900;
  margin-bottom: 20px;
  text-shadow: 0 10px 30px rgba(0,0,0,0.3);
  animation: fadeIn 1s ease;
}

.landing p {
  font-size: 1.3rem;
  margin-bottom: 50px;
  opacity: 0.95;
  animation: fadeIn 1.2s ease;
}

.choice-buttons {
  display: flex;
  gap: 30px;
  justify-content: center;
  flex-wrap: wrap;
  animation: scaleUp 1.4s ease;
}

.choice-btn {
  padding: 20px 50px;
  font-size: 1.2rem;
  font-weight: 700;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: var(--transition);
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  position: relative;
  overflow: hidden;
}

.choice-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s;
}

.choice-btn:hover::before {
  left: 100%;
}

.choice-btn.web-a {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  color: white;
}

.choice-btn.web-b {
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  color: white;
}

.choice-btn:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

/* ========== HEADER ========== */
.header {
  background: var(--card);
  padding: 20px 0;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 50;
  animation: slideIn 0.5s ease;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logo {
  width: 50px;
  height: 50px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
}

.brand-name {
  font-size: 1.5rem;
  font-weight: 800;
  color: var(--text);
}

.header-actions {
  display: flex;
  gap: 15px;
  align-items: center;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  font-size: 0.95rem;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 35px rgba(99, 102, 241, 0.6);
}

.btn-ghost {
  background: var(--card);
  color: var(--text);
  border: 2px solid var(--text-muted);
}

.btn-ghost:hover {
  border-color: var(--primary);
  transform: translateY(-2px);
}

.btn-back {
  background: linear-gradient(135deg, #f59e0b, #d97706);
  color: white;
  box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
}

.btn-back:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 35px rgba(245, 158, 11, 0.6);
}

/* ========== PRODUCTS ========== */
.products-section {
  padding: 50px 0;
}

.products-section h2 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 40px;
  font-weight: 900;
  animation: fadeIn 0.7s ease;
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 30px;
  animation: fadeIn 0.9s ease;
}

.product-card {
  background: var(--card);
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: var(--shadow);
  transition: var(--transition);
  cursor: pointer;
  position: relative;
}

.product-card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 25px 60px rgba(0,0,0,0.2);
}

.product-image {
  width: 100%;
  height: 220px;
  object-fit: cover;
  transition: var(--transition);
}

.product-card:hover .product-image {
  transform: scale(1.1);
}

.product-info {
  padding: 20px;
}

.product-name {
  font-size: 1.3rem;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--text);
}

.product-price {
  font-size: 1.5rem;
  color: var(--primary);
  font-weight: 800;
  margin-bottom: 15px;
}

.product-desc {
  color: var(--text-muted);
  margin-bottom: 15px;
  line-height: 1.6;
}

.product-card .btn {
  width: 100%;
}

/* ========== MODAL ========== */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(10px);
  z-index: 100;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.3s ease;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: var(--card);
  border-radius: var(--radius);
  max-width: 600px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
  animation: scaleUp 0.4s ease;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
}

.modal-header {
  position: relative;
  height: 300px;
}

.modal-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.modal-close {
  position: absolute;
  top: 15px;
  right: 15px;
  width: 40px;
  height: 40px;
  background: var(--danger);
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
  box-shadow: 0 5px 15px rgba(239, 68, 68, 0.5);
}

.modal-close:hover {
  transform: scale(1.1) rotate(90deg);
  background: #dc2626;
}

.modal-body {
  padding: 30px;
}

.modal-body h3 {
  font-size: 2rem;
  margin-bottom: 15px;
  font-weight: 800;
}

.modal-body .price {
  font-size: 2rem;
  color: var(--primary);
  font-weight: 900;
  margin-bottom: 20px;
}

.modal-body .description {
  color: var(--text-muted);
  line-height: 1.8;
  margin-bottom: 20px;
}

.modal-body .features {
  margin-top: 20px;
}

.modal-body .features h4 {
  font-weight: 700;
  margin-bottom: 10px;
}

.modal-body .features ul {
  list-style: none;
  padding-left: 0;
}

.modal-body .features li {
  padding: 8px 0;
  color: var(--text-muted);
}

.modal-body .features li::before {
  content: '‚úì ';
  color: var(--success);
  font-weight: 900;
  margin-right: 8px;
}

/* ========== RESPONSIVE ========== */
@media (max-width: 768px) {
  .landing h1 {
    font-size: 2.5rem;
  }

  .landing p {
    font-size: 1.1rem;
  }

  .choice-buttons {
    flex-direction: column;
    gap: 20px;
  }

  .choice-btn {
    padding: 15px 40px;
    font-size: 1rem;
  }

  .products-section h2 {
    font-size: 2rem;
  }

  .products-grid {
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
  }

  .header-content {
    flex-direction: column;
    text-align: center;
  }

  .modal-content {
    width: 95%;
  }
}

/* ========== WEB A GRADIENT ========== */
.web-a .products-section {
  background: linear-gradient(135deg, #fff5f5 0%, #ffe5f0 100%);
}

[data-theme="dark"] .web-a .products-section {
  background: linear-gradient(135deg, #1e1b2e 0%, #2d1b3d 100%);
}

/* ========== WEB B GRADIENT ========== */
.web-b .products-section {
  background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
}

[data-theme="dark"] .web-b .products-section {
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
}
</style>

];

// ========== STATE ========== 
let currentTheme = localStorage.getItem('theme') || 'light';
document.documentElement.setAttribute('data-theme', currentTheme);

// ========== NAVIGATION ========== 
function navigateTo(sectionId) {
  document.querySelectorAll('.section').forEach(section => {
    section.classList.remove('active');
  });
  document.getElementById(sectionId).classList.add('active');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ========== THEME TOGGLE ========== 
function toggleTheme() {
  currentTheme = currentTheme === 'light' ? 'dark' : 'light';
  document.documentElement.setAttribute('data-theme', currentTheme);
  localStorage.setItem('theme', currentTheme);
  updateThemeIcons();
}

function updateThemeIcons() {
  const icon = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
  const iconA = document.getElementById('theme-icon-a');
  const iconB = document.getElementById('theme-icon-b');
  if (iconA) iconA.textContent = icon;
  if (iconB) iconB.textContent = icon;
}

// ========== RENDER PRODUCTS ========== 
function renderProducts(products, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = products.map(product => `
    <div class="product-card" onclick="openModal(${product.id}, '${containerId}')">
      <img src="${product.image}" alt="${product.name}" class="product-image">
      <div class="product-info">
        <div class="product-name">${product.name}</div>
        <div class="product-price">${product.price}</div>
        <div class="product-desc">${product.desc}</div>
        <button class="btn btn-primary" onclick="event.stopPropagation(); buyProduct()">
          üõí Beli Sekarang
        </button>
      </div>
    </div>
  `).join('');
}

// ========== MODAL ========== 
function openModal(productId, source) {
  const products = source === 'products-a' ? productsWebA : productsWebB;
  const product = products.find(p => p.id === productId);
  
  if (product) {
    document.getElementById('modal-img').src = product.image;
    document.getElementById('modal-name').textContent = product.name;
    document.getElementById('modal-price').textContent = product.price;
    document.getElementById('modal-desc').textContent = product.desc;
    document.getElementById('modal-features').innerHTML = product.features
      .map(f => `<li>${f}</li>`).join('');
    
    document.getElementById('modal').classList.add('active');
  }
}

function closeModal() {
  document.getElementById('modal').classList.remove('active');
}

function buyProduct() {
  alert('üéâ Terima kasih! Fitur pembelian akan segera tersedia.');
  closeModal();
}

// ========== INIT SAAT HALAMAN DIMUAT ========== 
window.addEventListener('DOMContentLoaded', function() {
  updateThemeIcons();
  renderProducts(productsWebA, 'products-a');
  renderProducts(productsWebB, 'products-b');
  
  // Close modal on outside click
  document.getElementById('modal').addEventListener('click', (e) => {
    if (e.target.id === 'modal') {
      closeModal();
    }
  });
});
</script>
